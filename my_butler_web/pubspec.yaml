name: my_butler_web
description: "MyButler Flutter Web Frontend - 금융 대시보드"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 상태관리
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP 클라이언트
  dio: ^5.7.0

  # 라우팅
  go_router: ^14.6.2

  # 차트
  fl_chart: ^0.70.2

  # 유틸리티
  intl: ^0.20.1
  equatable: ^2.0.7

  # JSON 직렬화
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # 코드 생성
  build_runner: ^2.4.14
  json_serializable: ^6.9.3
  freezed: ^2.5.7
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
